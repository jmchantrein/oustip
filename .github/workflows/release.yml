name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            name: oustip-linux-amd64
          - target: aarch64-unknown-linux-musl
            name: oustip-linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: cross build --release --target ${{ matrix.target }}

      - name: Strip binary (x86_64 only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: strip target/${{ matrix.target }}/release/oustip

      - name: Rename binary
        run: mv target/${{ matrix.target }}/release/oustip ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            sha256sum * > checksums.txt
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/oustip-linux-amd64/oustip-linux-amd64
            artifacts/oustip-linux-arm64/oustip-linux-arm64
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}

  docker:
    name: Build and Push Docker
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          # Extract version without 'v' prefix
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

          # Extract major.minor
          MAJOR_MINOR=$(echo $VERSION | cut -d. -f1,2)
          echo "MAJOR_MINOR=${MAJOR_MINOR}" >> $GITHUB_OUTPUT

          # Extract major
          MAJOR=$(echo $VERSION | cut -d. -f1)
          echo "MAJOR=${MAJOR}" >> $GITHUB_OUTPUT

          # Check if pre-release
          if [[ $VERSION == *"-"* ]]; then
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Download binary
        uses: actions/download-artifact@v7
        with:
          name: oustip-linux-amd64
          path: ./docker/

      - name: Prepare Docker tags
        id: tags
        run: |
          TAGS="jmchantrein/oustip:${{ steps.version.outputs.VERSION }}"

          # Only tag latest and version aliases for non-prerelease
          if [ "${{ steps.version.outputs.PRERELEASE }}" == "false" ]; then
            TAGS="${TAGS},jmchantrein/oustip:latest"
            TAGS="${TAGS},jmchantrein/oustip:${{ steps.version.outputs.MAJOR_MINOR }}"
            TAGS="${TAGS},jmchantrein/oustip:${{ steps.version.outputs.MAJOR }}"
          fi

          echo "TAGS=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          push: true
          tags: ${{ steps.tags.outputs.TAGS }}
          platforms: linux/amd64
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
